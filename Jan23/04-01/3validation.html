<html>

<head>
    <title>Validation Form</title>
</head>

<body>
    <form action="./4successPage.html">
        <label for="fullName">
            FullName:<sup>*</sup>
        </label>
        <input type="text" id="fullname" name="fullName" pattern="[a-zA-Z]{5,10}" required  minlength="5" maxlength="10" />
        <br />
        <br />
        <label for="email">
            Email:<sup>*</sup>
        </label>
        <input type="email" id="email" name="email" required maxlength="50" minlength="5" />
        <br />
        <br />
        <input type="submit" value="register" />
    </form>
</body>

</html>
