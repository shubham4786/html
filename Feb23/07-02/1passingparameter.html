<script>
function displayName(type){
    //type is user defined variable
    //you can provide any name.
    console.log("my name is",type);
}
displayName("akash");
displayName("suresh");
displayName("ramesh");
displayName();
displayName("ramesh",34);
</script>

<script>
    function displayName(type,age){
    //type is user defined variable
    //you can provide any name.
    console.log("my name is",type,age);
}
displayName("ramesh",34);
</script>

<script>
//passing array as argument
    function displayArray(list){
    //type is user defined variable
    //you can provide any name.
    console.log("my name is",list);
}

displayArray([2,3,4,5]);

//passing object as argument
function displayObject(list){
    //type is user defined variable
    //you can provide any name.
    console.log("my name is",list);
}

displayObject({name:"akash",age:33});
</script>
